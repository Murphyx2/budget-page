{% extends 'layout.html' %}
{% block content %}
<div class="formwrapper">
    <h2 class="title">{{ title }}</h2>
    <form method="POST" action="/budget">
        <div class="form-field">{{ form.title.label }} {{ form.title(size=30) }}</div>        
        <div class="form-field">{{ form.description.label }} {{ form.description(size=100) }}</div>
        {{ form.submit }}
    </form>
  </div>
{% endblock %}
