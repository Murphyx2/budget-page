{% extends 'layout.html' %}
{% block content %}

{% include 'create_budget_modal.html' %}
<link rel="stylesheet" type="text/css" href="../static/css/budget.css">


<div class="container">  
  <div class="row">
    <h2>My Budgets</h2>
  </div>
  <div class="row top-padding" >        
    <button type="button" class="btn btn-primary" data-toggle="modal" aria-pressed="true" data-target="#newBudget" data-title="Budget">
      New Budget
    </button>
  </div>
  <div class="d-flex flex-row row">    
    {% for budget, num in budgets  %}    
    <div class="budget-element-space">
      <div class="card" style="width: 22rem; height:12rem">        
        <div class="card-header card-header-style" id="budgetElement{{num}}" onmouseout="offSurface('budgetElement{{num}}')" onmouseover="onSurface('budgetElement{{num}}')"  ondblclick="uniqueBudgetUrl('{{budget.id}}','budgetElement{{num}}')">         
          <div class="container">
            <div class="row">
              <div class="d-inline-flex col-10">
                <p class="font-weight-bold">{{budget.title}}</p>
              </div>                                
              <div class="dropdown col-1" id="dropdown0">
                <button class="btn btn-secundary dropdown-toggle col" type="button" id="dropdownMenuButton"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> 
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Action</a>
                </div>          
              </div>
            </div>                  
          </div>
        </div>
        <div class="card-body">
          {{ budget.description }}
        </div>
        <!--<div class="card-footer"></div>-->
      </div>             
    </div>
    {% endfor %}    
    <br>  
  </div>  
</div>

<script type='text/javascript' src='../static/js/budget.js'></script>
{% endblock %}
