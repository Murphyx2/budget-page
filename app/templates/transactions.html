{% extends 'layout.html' %}
{% block content %}
    <link rel="stylesheet" type="text/css" href="../static/css/transactions.css">
    <div class="transactions_section">
        <div>            
            <label>Budget:</label> 
            <select name="budget_list" id="budget_list">                
                {% for budget in budgetsList %}        
                    <option value="{{budget.id}}">{{budget.title}}</option>
                {% endfor %}
            </select>            
        </div>
        <div class="row">            
            <iframe id="expenseIframe" src="/expenseTransaction/{{ budgetsList[0].id }}" class="expense_iframe"></iframe>
            <iframe id="incomeIframe" src="/incomeTransaction/{{ budgetsList[0].id }}" class="income_iframe"></iframe>            
    <script type='text/javascript' src='../static/js/transactions.js'></script>
{% endblock %}
