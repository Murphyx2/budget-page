<div class="modal fade" id="newBudget" tabindex="-1" role="dialog" aria-labelledby="newBudgetLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newBudgetLabel">Create new {{ title }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Cancel">
            <span aria-hidden="true">&times;</span>
          </button>
          
        </div>
        <div class="modal-body">
          <form method="POST" action="/budget">
            {{ form.hidden_tag() }}
            <div class="form-group">
              {{ form.title.label(class_="col-form-label") }}
              {{ form.title(class_="form-control", size=30) }}
            </div>
            <div class="form-group">
              {{ form.description.label(class_="col-form-label") }}
              {{ form.description(class_="form-control")}}
            </div>
            <div class="modal-footer">
              <div class='col text-right'>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                {{ form.submit(class_='btn btn-primary') }}
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
